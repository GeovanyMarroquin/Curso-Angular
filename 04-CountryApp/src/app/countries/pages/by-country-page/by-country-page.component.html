<h2>Por pais</h2>

<hr />

<div class="row">
  <div class="col">
    <!-- Search box -->
    <shared-search-box placeholder="Buscar por pais" (onDebounce)="searchByCountry($event)"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner txtFromSpinner="Buscando pais" *ngIf="isLoading; else table;">
    </shared-loading-spinner>

    <ng-template #table>
      <countries-table [countries]="countries"></countries-table>
    </ng-template>
  </div>
</div>
