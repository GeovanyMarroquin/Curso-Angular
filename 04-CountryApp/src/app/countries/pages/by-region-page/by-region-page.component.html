<h2>Por región</h2>

<hr />

<div class="row">
  <div class="col text-center">
    <!-- Search box -->
    <!-- <shared-search-box
      placeholder="Buscar por región"
      (onDebounce)="searchByRegion($event)"
    ></shared-search-box> -->

    <button *ngFor="let item of continents" class="btn mx-2"
      (click)="searchByRegion(item)"
        [ngClass]="{'btn-outline-primary': item === selectedRegion}">
      {{item}}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner txtFromSpinner="Buscando región" *ngIf="isLoading; else table"></shared-loading-spinner>

    <ng-template #table>
      <countries-table [countries]="countries"></countries-table>
    </ng-template>
  </div>
</div>
