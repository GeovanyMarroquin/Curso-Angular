<h1>DBZ personajes</h1>

<hr>


<div class="row">
  <div class="col">
    <dbz-list [characterList]="characters" (onDeleteCharacter)="onDeleteCharacter($event)"
      (onEditCharacter)="onEditCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)" [character]="characterToEdit"></dbz-add-character>
  </div>
</div>
