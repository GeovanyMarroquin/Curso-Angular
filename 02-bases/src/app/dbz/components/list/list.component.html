<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index
    let isFirst = first
    let isLast = last
    let isEven = even
    let isOdd = odd" class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': false,
      'list-group-item-primary': isEven
    }">

    <div>
      <button class="btn btn-warning btn-sm pr-2" (click)="emitEditCharacter(character)">edit</button>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <b>Power</b>
      {{ character.power }}
    </div>
    <button class="btn btn-danger btn-sm pr-2" (click)="emitDeleteCharacter(character.id)">X</button>
  </li>
</ul>
